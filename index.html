<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Solias</title>
  </head>
  <body class="light">
    <div class="solias-core">
      <div class="solias-core__nav">
        <ul class="solias-core__nav-list">
          <li class="solias-core__nav-item" id="nav-design" onclick="() => changeView('nav-design')">
            <span class="material-icons">design_services</span>
            <span class="nav-label">Design<span>
          </li>
          <li class="solias-core__nav-item" id="nav-workflow" onclick="() => changeView('nav-workflow')">
            <span class="material-icons">family_history</span>
            <span class="nav-label">Workflow<span>
          </li>
          <li class="solias-core__nav-item" id="nav-database" onclick="() => changeView('nav-database')">
            <span class="material-icons">database</span>
            <span class="nav-label">Database<span>
          </li>
          <li class="solias-core__nav-item" id="nav-launch" onclick="() => changeView(this)">
            <span class="material-icons">rocket_launch</span>
            <span class="nav-label">Launch<span>
          </li>
        </ul>
      </div>
      <div class="solias-core__workspace">
        
      </div>
    </div>
    <!-- Renderer Script -->
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
